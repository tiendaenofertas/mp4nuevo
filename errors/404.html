<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>404 - Página No Encontrada</title>
    <style>
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00ff88;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #ff0040;
            text-shadow: 0 0 20px #ff0040;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            color: #00ff88;
            margin-bottom: 2rem;
        }
        .back-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">PÁGINA NO ENCONTRADA</div>
        <p>El archivo o recurso que buscas no existe en este servidor.</p>
        <a href="javascript:history.back()" class="back-button">← Volver Atrás</a>
    </div>
</body>
</html>
